<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zelfyn | Portofolio</title>
</head>
<body>

    <!-- navigation bar area -->
    <nav>
        <div class="container">
            <div class="txt-logo">
                <p>zelfyn<span>.</span></p>
            </div>

            <div class="list-nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#project">Project</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end nav bar -->

    <!-- parallax wrapper -->
    <div class="parallax-wrapper">
        
        <!-- home area -->
        <section class="home" id="home">
            <div class="home-item1">
                <img src="pics/home-item1.png" alt="Background Layer">
            </div>
            <div class="home-txt">
                <h1>Hello EVERYONE</h1>
            </div>
            <div class="home-item2">
                <img src="pics/home-item2.png" alt="Middle Layer">
            </div>
            <div class="home-item3">
                <img src="pics/home-item3.png" alt="Front Layer">
            </div>
        </section>
        <!-- end home -->

        <!-- blank space section -->
        <section class="grid" id="about">
            <div class="hooh">
                <h1>About Section</h1>
                <p>Scroll untuk melihat efek parallax</p>
            </div>
        </section>

        <section class="grid" id="project">
            <div class="hooh">
                <h1>Project Section</h1>
                <p>Konten lainnya di sini</p>
            </div>
        </section>

    </div>
    
</body>
</html>
